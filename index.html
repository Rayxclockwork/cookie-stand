<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <title>
        "Salmon Cookies"
      </title>
    </head>
    <body>
      <header>
        <h1>Pat's Salmon Cookies</h1>
      </header>
      <section id="store">
        <table id="storeData">
          
        </table>
        <form id="addStore">
          <fieldset>

            <label>Enter Name of City:</label>
            <input id='inputElementName' name='inputElementName' placeholder='Name of City Here..'></br>

            <label>Enter minimum # of Customers:</label>
            <input id ='inputMinimumCustomers' name='inputMinimumCustomers' placeholder='Minimum number of Customers..'></br>

            <label>Enter maximum # of Customers:</label>
            <input id='inputMaximumCustomers' name='inputMaximumCustomers' placeholder='Maximum number of Customers..'></br>

            <label>Average # of Cookies per Sale</label>
            <input id='inputAvgCookies' name='inputAvgCookies' placeholder='Average number of cookies per sale...'></br>
            
          </fieldset>
        </form>
      </section>
      <script src="js/app.js"></script>

    </body>
  </html>
